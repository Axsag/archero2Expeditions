<div class="task-list">
  <div *ngFor="let task of tasks" class="task-card">
    <div class="task-header">
      <div class="task-desc">{{ task.description }}</div>
      <div class="task-progress">
        {{ task.type === 'stepped'
        ? (task.currentStep || 0) + '/' + task.totalSteps
        : (task.currentCount || 0) + '/âˆž' }}
      </div>
    </div>

    <div class="task-body">
      <div class="reward-icon">
        <img src="assets/icon_gongzhanzhixing.png" alt="Reward" />
        <div class="reward-amount">
          {{ getReward(task) }}
        </div>
      </div>
      <div class="task-buttons">
        <button (click)="changeStep(task, -1)">-</button>
        <button (click)="changeStep(task, 1)">+</button>
      </div>
    </div>

    <div class="task-footer">
      <div
        class="progress-bar"
        [style.width.%]="getProgress(task)"
      ></div>
    </div>
  </div>

  <button class="reset-button" (click)="resetAll()">Reset All</button>
</div>
